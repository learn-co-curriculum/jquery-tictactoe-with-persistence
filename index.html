<html>
	<head>
		<title>jQuery Tic-Tac-Toe with Persistence</title>
	</head>
	<style>
		#lastGameBox {
			font-family: monospace;
		}
	</style>
	<body>
		<table border="1" cellpadding="40">
			<tr>
				<td data-x="0", data-y="0"></td>
				<td data-x="1", data-y="0"></td>
				<td data-x="2", data-y="0"></td>
			</tr>
			<tr>
				<td data-x="0", data-y="1"></td>
				<td data-x="1", data-y="1"></td>
				<td data-x="2", data-y="1"></td>
			</tr>
			<tr>
				<td data-x="0", data-y="2"></td>
				<td data-x="1", data-y="2"></td>
				<td data-x="2", data-y="2"></td>
			</tr>
		</table>
		<br>
		<br>
		<div id="message"></div>
		<button id="lastGame">Show Me Last Game's Results!</button>
		<br>
		<br>
		<div id="lastGameBox"></div>
		<br>
	</body>
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/tictactoe.js"></script>
	<script type="text/javascript">
		attachListeners();
	</script>
</html>
